        <script type="text/view" id="welcomeViewTemplate">
          <section id="page">
        
            <main id="image-container"  class="borderstyle">
                <img src="wimage.png">
            </main>
          
            <section id="login" class="borderstyle">
              <form onsubmit="return loginUser()">
                <div class="inputfields">
                  <label>Email:</label>
                  <input type="email" id="emailInput" name="emailInput" required>
                </div>
                <div class="inputfields">
                  <label>Password:</label>
                  <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
              </form>
            </section>
            
                  <section id="SignUp"  class="borderstyle">
                    <h3 >Sign up here</h3>
                    <form onsubmit="return validatePasswords()">
                        <div class="inputfields">
                            <label>Firstname</label>
                            <input type="text" id="nameSignUp" name="nameSignUp" required>
                        </div>
                      
                        <div class="inputfields">
                            <label>Family name</label>
                      <input type="text" id="FamilyNameSignUp" name="FamilyNameSignUp" required>
                        </div>
                     
                        <div class="inputfields">
                            <label>Gender</label>
                      <select name="gender" id="gender" required>
                        <option value="Male">Man</option>
                        <option value="Female">Women</option>
                      </select>
                        </div>
                      
                        <div class="inputfields">
                            <label>City</label>
                      <input type="text" id="citySignUp" name="citySignUp" required>
                        </div>
                        <div class="inputfields">
                          <label>Country</label>
                    <input type="text" id="country" name="country" required>
                      </div>
                      
                        <div class="inputfields">
                            <label>Email</label>
                            <input type="email" id="emailSignUp" name="emailSignUp" required> 
                        </div>
                      <div class="inputfields">
                        <label>Password</label>
                      <input type="password" id="passwordSignUp" name="passwordSignUp" required>
                      </div>
                      <div class="inputfields">
                        <label>Repeat PSW</label>
                      <input type="password" id="repeatPasswordSignUp" name="repeatPasswordSignUp" required>
                      </div>            
                      <button>SignUp</button>
                    </form>
          </section>
          <div id="passwordError">
            <p id="errorText">The two passwords did not match</p>
          </div>
